<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>
<body bgcolor="pink">
<form>
    <center>
        <h1>Student Registration form</h1></center>
    <label>First name</label>
    <input type="text" name="firstname" placeholder="FIRST NAME" size="15"/><br>
  <label>Middle name</label>
    <input type="text" name="middlename" placeholder="FIRST NAME" size="15"/><br>
      <label>Last name</label>
    <input type="text" name="lastname" placeholder="FIRST NAME" size="15"/><br>

<lable>
    Course:
</lable>
<select>
 <option value="course">select</option>
    <option value="BCA">BCA</option>
    <option value="BBA">BBA</option>
    <option value="B-TECH">B-TECH</option>
    <option value="M-TECH">M-TECH</option>
    <option value="MCA">MCA</option>
    <option value="MBA">MBA</option>
</select>
<LABEL>
    GENDER:
</LABEL><br>
    <input type="radio" value="Male" name="Gender"/>Male<br>
     <input type="radio" value="Female" name="Gender"/>Female<br>
     <input type="radio" value="Transgender" name="Gender"/>Transgender<br>
    <br>
    <br>
    <div>
        <label>
            Likes:
        </label>
        <input type="checkbox" name="like1" value="Music">Music
        <input type="checkbox" name="like2" value="Dance">Dance
        <input type="checkbox" name="like3" value="Acting">Acting
    </div>
<br><br>
<label>
    Phone:
</label>
    <input type="text" name="country code" value="+91" size="2"/>
     <input type="text" name="phone" placeholder="phone no:" size="10"/><br><br>
    Address
    <br>
    <textarea cols="80" rows="5" value="address" placeholder="Current Address"></textarea>
    <br><br>
Email:
    <input type="email" id="email" placeholder="email" />
    <br><br>
    Password:
    <input type="password" id="pass" name="pass" placeholder="password"><br><br><br>
    <a href="success.html"><input type="button" value="submit"/></a>
</form>

</body>
</html>
